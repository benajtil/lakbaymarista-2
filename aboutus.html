<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Lakbay Marista</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0d0d;
            color: #fff;
        }
        
        header {
            background-color: #3a3a3a;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            color: #fff;
        }
        
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .team-member {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #3a3a3a;
        }
        
        .team-member h2 {
            margin-top: 0;
            font-size: 24px;
            color: #fff;
        }
        
        .team-member p {
            margin-bottom: 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    
    <main>
        <div class="team-member">
            <img src="/imgs/reviews/Habaradas.png" alt="Member 1">
            <div>
                <h2>Angelo Habaradas</h2>
                <p>Software Engineer</p>
                <p>Follow me: <a href="https://twitter.com/angelo_dev" target="_blank">Twitter</a></p>
            </div>
        </div>
        
        <div class="team-member">
            <img src="/imgs/reviews/Buendicho.png" alt="Member 2">
            <div>
                <h2>CJ Buendicho</h2>
                <p>UI/UX Designer</p>
                <p>Follow me: <a href="https://www.linkedin.com/in/cj-buendicho/" target="_blank">LinkedIn</a></p>
            </div>
        </div>
        
        <div class="team-member">
            <img src="/imgs/reviews/Til.jpg" alt="Member 3">
            <div>
                <h2>Ben Til</h2>
                <p>Marketing Manager</p>
                <p>Follow me: <a href="https://www.instagram.com/bentil/" target="_blank">Instagram</a></p>
            </div>
        </div>
        
        <div class="team-member">
            <img src="/imgs/reviews/Sadio.png" alt="Member 4">
            <div>
                <h2>Ford Sadio</h2>
                <p>Content Writer</p>
                <p>Follow me: <a href="https://www.facebook.com/fordsadio/" target="_blank">Facebook</a></p>
            </div>
        </div>
    </main>
</body>
</html>
